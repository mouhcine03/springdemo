<!DOCTYPE html>
<html lang="en" layout:decorate="~{template1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>patients</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/save(page=${page}, keyword=${keyword})}">

        <div>
                <label for="id">ID</label>
                <input id="id" class="form-control" name="id" th:value="${patient.id}" type="text">
                <span class="text-danger" th:errors="${patient.id}"></span>
            </div>
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" name="nom" th:value="${patient.nom}" type="text">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div>
                <label for="dateNaissance">Date de naissance</label>
                <input id="dateNaissance" class="form-control" name="dateNaissance" th:value="${patient.dateNaissance}" type="date">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div>
                <label for="malade">Malade</label>
                <input id="malade" name="malade" th:checked="${patient.malade}" type="checkbox">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label for="score">Score</label>
                <input id="score" class="form-control" name="score" th:value="${patient.score}" type="text">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

</div>
</body>
</html>
